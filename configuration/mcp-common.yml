parameters:

    # Clock Current Time
    mcp.core.clock.time: 'now'

    # Clock Timezone
    mcp.core.clock.timezone: 'UTC'

services:

    # Clock
    mcp.common.clock:
        class: 'QL\MCP\Common\Time\Clock'
        arguments:
            - %mcp.core.clock.time%
            - %mcp.core.clock.timezone%
